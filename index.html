<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>久遠 蓮の部屋</title>
    <style>
        /* リセットスタイル */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #ff7f00; /* オレンジ色 */
            font-size: 36px;
            letter-spacing: 2px;
        }

        #profile {
            display: flex;
            justify-content: center;
            padding: 50px;
            transition: all 0.3s ease;
        }

        .profile-item {
            display: flex;
            align-items: center;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .profile-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .profile-item img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-right: 5px solid #ff7f00; /* オレンジ色のボーダー */
        }

        .profile-text {
            padding: 20px;
            max-width: 500px;
        }

        .profile-text h2 {
            font-size: 28px;
            color: #ff7f00; /* オレンジ色 */
            margin-bottom: 10px;
        }

        .profile-text p {
            font-size: 18px;
            color: #ddd;
        }

        /* リンクやボタンなどにオレンジ色のアクセントを追加 */
        a {
            color: #ff7f00; /* オレンジ色 */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>久遠 蓮の部屋</h1>
    </header>
    <section id="profile">
        <div class="profile-item">
            <img src="https://your-image-url.com/your-image.jpg" alt="久遠 蓮の写真">
            <div class="profile-text">
                <h2>久遠 蓮</h2>
                <p>ここにプロフィール内容が入ります。簡単な自己紹介や趣味、経歴などを記載してください。</p>
                <a href="#">詳細情報</a> <!-- オレンジ色のリンク -->
            </div>
        </div>
    </section>

    <script>
        // スクロール時に動的にプロファイルを表示する
        document.addEventListener('scroll', function() {
            const profileItem = document.querySelector('.profile-item');
            const rect = profileItem.getBoundingClientRect();
            
            if (rect.top < window.innerHeight && rect.bottom >= 0) {
                profileItem.classList.add('visible');
            }
        });
    </script>
</body>
</html>
