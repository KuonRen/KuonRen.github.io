<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>れんのへや</title>
  <style>
    body {
            font-family: Arial, sans-serif;
            background-color: #160000;
            margin: 0;
            padding: 0;
    }
    header {
      background-color: #160000;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ff5722;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: #ff5722;
    }
    .container {
            display: flex;
            width: 80%;
            max-width: 900px;
            background-color: #222;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }

        .image {
            flex: 1;
            background: url('hasu-icon.png') no-repeat center center/cover;
            position: relative;
            height: 100%;
            border-right: 4px solid #4CAF50;
        }

        .profile {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .profile-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .profile-title {
            font-size: 20px;
            color: #bbb;
            margin-bottom: 20px;
        }

        .profile-bio {
            font-size: 16px;
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .profile-buttons a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .profile-buttons a:hover {
            background-color: #45a049;
        }
  </style>
</head>
<body>
  <header>
    <h1>久遠 蓮のへや</h1>
  </header>
  <main>

    <a href="a.html">aaaaaa</a>
    <div class="container">
      <div class="image"></div>
      <div class="profile">
          <h2 class="profile-name">山田 太郎</h2>
          <p class="profile-title">Web Developer | Designer</p>
          <p class="profile-bio">こんにちは！私はWeb開発者であり、デザインにも情熱を持っています。新しい技術に挑戦して、素晴らしいWebサイトを作成することを目指しています。</p>
          <div class="profile-buttons">
              <a href="#contact">連絡する</a>
          </div>
      </div>
  </div>
  </main>
</body>
</html>
